<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa:wght@400;700&family=Cairo:wght@300;500;700&family=Open+Sans:wght@400;700&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>start learning</title>
</head>
<body>
    <style>
        .level-info{
            width : 100% ; 
            height: 1000vh ;
        }
        
    </style>
    <div class="container">
    <div class="A-1 box">A1</div>
    <div class="A-2 box">A2</div>
    <div class="B-1 box">B1</div>
    <div class="B-2 box">B2</div>
    <div class="C-1 box">C1</div>
    <div class="C-2 box">C2</div>
</div>
<iframe class="level-info" frameborder="0" ></iframe>

<script>
    let levels = document.querySelectorAll(".container div");
    Array.from(levels).forEach((e) => {
        e.onclick = function(){
            console.log(`../units/${e.innerHTML} units/index.html`)
            document.querySelector(".level-info").setAttribute("src" , `../units/${e.innerHTML} units/index.html`)
            
        }
    })
</script>
</body>
</html>
